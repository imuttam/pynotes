<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO Item</h1>
        {% if "error" in post %}
            <p>{{ todo.error }}</p>
        {% else %}
            <p><strong>ID:</strong> {{ todo.id }}</p>
            <p><strong>Title:</strong> {{ todo.title }}</p>
            <p><strong>Completed:</strong> {{ "✅ Yes" if todo.completed else "❌ No" }}</p>
        {% endif %}
        
        <form action="{{ url_for('next_todo') }}" method="get">
            <button type="submit">Next</button>
        </form>
    </div>
   
</body>
</html>
